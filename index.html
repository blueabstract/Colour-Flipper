<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Flipper</title>
    <style>
        #red{
            background-color: red;
        }

        #blue{
            background-color: blue;
        }

        #green{
            background-color: green;
        }

        button{
            font-size: larger;
            margin: 20px;
            border-radius: 10px;
            width: 200px;
            height: 50px;
        }

        h1{
            font-size: 72px;
        }
    </style>
</head>
<body>
    <h1>Colour Fliper</h1>
    <button id="red" onclick="changeColour('red')">Red</button>
    <button id="blue" onclick="changeColour('blue')">Blue</button>
    <button id="green" onclick="changeColour('green')">Green</button>
    <button id="random" onclick="randomColour()">Random</button>
    <script src="./index.js"></script>
</body>
</html>
